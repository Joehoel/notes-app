<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Notes App</h1>
        <div>
          <form id="noteForm">
            <input
              type="text"
              name="note-title"
              id="noteTitle"
              placeholder="Title"
            />

            <br />

            <textarea
              name="note"
              id="noteText"
              cols="30"
              rows="10"
              placeholder="Text"
            ></textarea>

            <br />

            <button type="submit" id="addNoteButton">Add Note</button>
          </form>
        </div>
        <div class="notes"></div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
